<h1 id="title">Color & Visibility</h1>

<script>
    function initMap() {
        var container   = document.getElementById("map-container");
        var map         = new google.maps.Map(container, {
            center: defaultProp.center,
            zoom: defaultProp.zoom
        });

        // Change map's colors
        map.set("styles", [{
            featureType: "poi",
            elementType: "geometry",
            stylers: [
                { visibility: "off" }
            ]
        }, {
            featureType: "poi.school",
            elementType: "geometry",
            stylers: [
                { visibility: "on" },
                { hue: "#000000" },
                { saturation: 100 }
            ]
        }, {
            featureType: "poi.park",
            elementType: "geometry",
            stylers: [
                { visibility: "on" },
                { hue: "#00ff00" },
                { saturation: 100 }
            ]
        }]);
